                    <input type='radio' name='answer_1' value='E' class="ansE"> That guy who hasn't stopped stalking you since high school.

          </div>
        </li>

        <li>

          </div>
        </li>

        <li>
          <div class="question clearfix">
            <h2>Which of these scenarios would you fantasize about?</h2>
            <ul id="answers" class="answers"> 
              <label> 
                <li class="answerA answer"> 
                    <input type='radio' name='answer_3' value='A' class="ansA"> Pushing over the neighbor's kid because your GI Joe went missing and he just happens to live next door. 
                </li> 
              </label> 
              <label> 
                <li class="answerC answer">

          </div>
        </li>

        <li>
          <div class="question clearfix">
            <h2>How would you describe your views of the law?</h2>
            <ul id="answers" class="answers">  
              <label> 
                <li class="answerD answer"> 
                    <input type='radio' name='answer_4' value='D' class="ansD"> Just a bunch of bureaucrats taking my candy.

              <label> 
                <li class="answerA answer"> 
                    <input type='radio' name='answer_4' value='A' class="ansA"> Catch me if you can!
